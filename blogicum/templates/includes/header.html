{% load static %}
{% with request.resolver_match.view_name as view_name %}
<header>
    <nav class="navbar navbar-light" style="background-color: lightskyblue">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                Блогикум
            </a>
            <ul class="nav  nav-pills">
                <li class="nav-item">
                    <a class="nav-link 
                    {% if view_name == 'blog:index' %} 
                    active
                    {% endif %}"
                    href="{% url 'blog:index.html' %}">
                        Лента записей
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link
                    {% if view_name == 'posts:about'%}
                    active 
                    {% endif %}" 
                    href="{% url 'posts:about.html' %}">
                        О проекте
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link 
                    {% if view_name == 'posts:rules'%}
                    active 
                    {% endif %}"
                    href="{% url 'posts:rules.html' %}">
                        Наши правила
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
{% endwith %}
